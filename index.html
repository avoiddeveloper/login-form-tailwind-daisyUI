<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp-Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-poppins">

    <!-- Main -->
     <main class="container mx-auto">
        <!-- Main Content -->
        <section class="grid lg:grid-cols-2">
            <div class="h-screen flex justify-center items-center bg-[url(../assets/bg.png)] bg-no-repeat bg-cover bg-center lg:bg-none">
                <div class="w-full h-screen lg:w-3/4 lg:h-4/5 bg-[#f5f5f582] lg:bg-transparent p-5">
                    <!-- Title -->
                    <div class="pb-6 md:pb-[60px] space-x-1 md:space-y-2">
                        <p class="font-medium text-3xl text-black">Welcome Back</p>
                        <p class="font-medium ttext-base text-black">Enter your Credentials to access your account</p>
                    </div>

                    <!-- Input Field -->
                    <div class="space-y-3 md:space-y-5">
                        <!-- Email Input -->
                        <label class="form-control w-full">
                            <div class="label">
                              <span class="label-text font-medium text-[14px]">Email Address</span>
                            </div>
                            <input type="email" placeholder="Enter Your Email" class="input input-bordered w-full" />
                        </label>

                        <!-- Password Input -->
                        <label class="form-control w-full">
                            <div class="label">
                              <span class="label-text">Password</span>
                              <span class="label-text-alt text-[#0C2A92] font-medium text-[10px]">forget password</span>
                            </div>
                            <input type="password" placeholder="Enter Password" class="input input-bordered w-full" />
                          </label>
                    </div>

                    <!-- Remember -->
                    <div class="flex gap-1 font-medium text-[9px] py-5">
                        <input type="checkbox" name="" id="">
                        <p>Remember for 30 days</p>
                    </div>

                    <!-- Button -->
                    <div>
                        <button class="btn bg-[#3A5B22] w-full text-white">Login</button>
                    </div>

                    <!-- Or -->
                    <div class="flex items-center gap-1 py-10">
                        <div class="w-full h-[2px] bg-[#F5F5F5]"></div>
                        <p class="font-medium text-[9px]">Or</p>
                        <div class="w-full h-[2px] bg-[#F5F5F5]"></div>

                    </div>

                    <!-- Login With Another Account -->
                    <div class="flex flex-col lg:flex-row gap-5 justify-between">
                        <div class="py-1 px-6 border-2 rounded-xl flex justify-center items-center gap-4 mx-auto md:w-1/2">
                            <img src="assets/google.png">
                            <p>Sign in with Google</p>
                        </div>

                        <div class="py-1 px-6 border-2 rounded-xl flex justify-center items-center gap-4 mx-auto md:w-1/2">
                            <img src="assets/apple-logo.png">
                            <p>Sign in with Apple</p>
                        </div>
                    </div>

                    <!-- Sign Up -->
                    <div class="text-center py-6">
                        <p class="font-medium text-sm">Donâ€™t have an account?  <a href="#" class="text-[#0F3DDE]">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="hidden lg:flex">
                <img src="assets/bg.png" alt="bg" class="h-screen ml-auto">
            </div>
        </section>
     </main>
    
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</body>
</html>
